<nav class="navbar navbar-dark bg-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <button type="button" class="btn btn-outline-light" (click)="backClicked()">Back</button></li>
  </ul>
</nav>

<div class="container-fluid h-100" >
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-free my-5">
        <div style="text-align: center;" class="card-body">
        <h3>Free patients</h3>
        <div>
          <button type="button" class="btn col-2 btn-primary" (click)="getFreePatients()">Get</button>
        </div>
      <div style="text-align: center;" [hidden]="hidePatients" >
        <div>
          <button type="button" class="close" aria-label="Close" (click)= "closeFreePatientsTable()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <table class="table table-striped table-hover border border-dark ">
          <thead>
            <tr>
              <th scope="col">Full name</th>
              <th scope="col">Gender</th>
              <th scope="col">Date of birth</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let patient of this.freePatients">
              <td>{{patient.name}} {{patient.surname}}</td>
              <td>{{patient.gender}}</td>
              <td>{{patient.dob | date:"dd-MM-yyyy"}}</td>
              <td>
              <button type="button" class="btn btn-primary" (click)="openFreePatientsModal(editFreePatientsModal, patient)">Consult</button>
             </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
  </div>
  </div>
</div>


    <ng-template #editFreePatientsModal let-modal>
      <div class="modal-header">
       <h5 class="modal-title" id="editFreePatientLabel">Provide advice</h5>
       <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
       </button>
      </div>

      <div class="modal-body">
       <form [formGroup]="addConsultForm" (ngSubmit)="modalFormSubmit()">
        <div class="form-group row">

         <label for="title" class="col-sm-4 col-form-label">Title</label>
         <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Enter title" id="title" formControlName="title" >
         </div>
        </div>

        <div class="form-group row">
         <label for="description" class="col-sm-4 col-form-label">Description</label>
         <div class="col-sm-8">
          <input type="text" class="form-control" placeholder="Enter description" id="description" formControlName="description">
        </div>
        </div>

        <div class="modal-footer">
         <button type="submit" class="btn btn-dark">Save changes</button>
        </div>
       </form>
      </div>
     </ng-template>
