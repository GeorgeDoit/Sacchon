
 <h1>Get Users</h1>
<button type="submit"(click)="getUsers()"> Get Users</button>

<table class="table col-6" [hidden]="isHidden">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Password</th>
      <th scope="col">Role</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of this.users">
      <td>{{user.username}}</td>
      <td>{{user.password}}</td>
      <td>{{user.role}}</td>
    </tr>
  </tbody>
</table>
