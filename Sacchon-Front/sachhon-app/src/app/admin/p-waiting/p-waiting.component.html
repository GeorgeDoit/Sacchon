      <button type="button" class="btn btn-outline-light" (click)="backClicked()">Back</button></li>

<div class="container-fluid h-100">
  <h2 style="text-align: center;"><u>Waiting for a consultation ...</u></h2>

  <div class="row">
    <div class="col-sm-7 ">
      <div class="card card-waiting my-5">
        <div class="card-body">
    </div>
    <table style="text-align: center;" class="table table-striped table-hover ">
      <thead>
        <tr>
          <th scope="col">Patient's Full Name</th>
          <th scope="col">Patient's username</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of this.patients">
          <td>{{patient.name}} {{patient.surname}}</td>
          <td>{{patient.username}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
  <div class="col-sm-5  offset-right-3 mx-auto">
    <div class="card card-waiting my-5">
      <div class="card-body">
  </div>
  <table style="text-align: center;" class="table table-striped table-hover ">
    <thead>
      <tr>
        <th scope="col">Time waiting</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let time of this.waiting">
        <td>{{time  | number:'1.0-0'}} Days ...</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
  </div>
</div>
