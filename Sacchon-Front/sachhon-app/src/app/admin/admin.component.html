<div class="container-fluid h-100">
  <div class="row mb-4">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-create my-5">
        <div class="card-body">
      <h3>Create doctor account</h3>
      <form [formGroup]="createDoctorForm" (ngSubmit)="createDoctorFormSubmitted()">
        <div class="form-group">
          <input type="text" class="form-control col-sm" placeholder="Name" formControlName="name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Surname" formControlName="surname">
        </div>
        <div class="form-group">
          <input type="text" class="form-control col-sm" placeholder="Username" formControlName="username">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div class="center">
          <button type="submit" class="btn btn-primary" [disabled]="!createDoctorForm.valid">submit</button>
        </div>
      </form>
    </div>
    </div>
    </div>
  </div>
